version: '3.8'

services:
  maiga-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maiga-mcp-server
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      # Add your Maiga API token here or use a .env file
      - MAIGA_API_TOKEN=${MAIGA_API_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - maiga-network

networks:
  maiga-network:
    driver: bridge
